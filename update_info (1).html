<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="static/registration.css" type="text/css">
</head>
<body>
  <div id="clouds">
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>

  <div class="container1">
    <!-- Верхняя панель с кнопками навигации -->
    <div class="top-bar">
      <div class="left-buttons">
        <a href="{{ url_for('lk') }}" class="nav-button">Home</a>
        <a href="{{ url_for('about') }}" class="nav-button">About</a>
        <button class="nav-button">Contact</button>
        <a href="{{ url_for('game_create') }}" class="nav-button">Game</a>
      </div>
      <div class="right-buttons">
        <div class="user_name">
          <span>Welcome, {{ username }}!</span>
        </div>
        <div class="dropdown">
          <button class="dropbtn">
            <img src="{{ Photo_path }}" alt="Profile" class="profile-img">
          </button>
          <div class="dropdown-content">
            <a href="{{ url_for('lk') }}">Профиль</a>
            <a href="#">Настройки</a>
            <a href="{{ url_for('logout') }}">Выход</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Форма для редактирования профиля -->
    <div class="profile-container">
      <form method="POST" action="/save_profile" enctype="multipart/form-data">
        <!-- Левый блок с профилем -->
        <div class="profile">
          <h2>Ссылка на изображение:</h2>
            <div class="info-box">
              <input type="file" name="photo_path" accept="image/*">
            </div>
          <div class="profile-info">
            <h2>Имя пользователя:</h2>
            <div class="info-box">
              <p>{{ username }}</p>
            </div>
            <h2>Полное имя:</h2>
            <div class="info-box">
              <input type="text" name="fullname" value="{{ FullName }}">
            </div>
            <h2>О себе:</h2>
            <div class="info-box">
              <textarea name="description">{{ Discription }}</textarea>
            </div>
          </div>
        </div>

        <!-- Правый блок с другой информацией -->
        <div class="extra-info">
          <h2>Мои желания:</h2>
          <div class="wish-box">
            <textarea name="wish">{{ Wish }}</textarea>
          </div>
          <h2>Ссылки на мои желания (Формат ввода: <m>Пиво$https://link,Пиво$https://link</m>):</h2>
          <div class="links-box">
            <textarea name="wish_list" style="resize: both; width: 100%; height: 200px;">{{ Wish_list }}</textarea>
<!--            <input type="text" name="wish_list" value="{{ Wish_list }}">-->
          </div>
        </div>

        <!-- Кнопка для сохранения изменений -->
        <div class="save-button">
          <button type="submit" class="save-btn">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
