<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="static/registration.css" type="text/css">
<div id="clouds">
  <div class="cloud x1"></div>
  <!-- Time for multiple clouds to dance around -->
  <div class="cloud x2"></div>
  <div class="cloud x3"></div>
  <div class="cloud x4"></div>
  <div class="cloud x5"></div>
</div>

 <div class="container">


      <div id="login">

        <form action="/login" method="POST">

          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span> <input type="text" id="username" name="username" placeholder="Username"></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-lock"></span> <input type="password"  id="password" name="password" placeholder="Password"></p> <!-- JS because of IE support; better: placeholder="Password" -->
            <p><input type="submit" value="Sign In"></p>

          </fieldset>

        </form>

        <p>Not a member? <a href="/registr_new_user" class="blue">Sign up now</a><span class="fontawesome-arrow-right"></span></p>

      </div> <!-- end login -->

    </div>
</html>
