<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="static/registration.css" type="text/css">
<div id="clouds">
  <div class="cloud x1"></div>
  <!-- Time for multiple clouds to dance around -->
  <div class="cloud x2"></div>
  <div class="cloud x3"></div>
  <div class="cloud x4"></div>
  <div class="cloud x5"></div>
</div>

 <div class="container">


      <div id="login">

        <form action="/registration" method="POST">

          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span> <input type="text" id="Newusername" name="username" placeholder="Username"></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-lock"></span> <input type="text"  id="fullname" name="fullname" placeholder="Fullname">
            <p><span class="fontawesome-lock"></span> <input type="text"  id="mail" name="mail" placeholder="Mail">
            <p><span class="fontawesome-lock"></span> <input type="password"  id="Newpassword" name="password" placeholder="Password"></p> <!-- JS because of IE support; better: placeholder="Password" -->
            <p><span class="fontawesome-lock"></span> <input type="password"  id="Confirmpassword" name="confirmpassword" placeholder="Confirm Password"></p>
            <p><input type="submit" value="Sign up"></p>

          </fieldset>

        </form>

      </div> <!-- end login -->

    </div>
</html>
