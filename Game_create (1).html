<!DOCTYPE html>
<html>
<link rel="stylesheet" href="static/registration.css" type="text/css">
<div id="clouds">
  <div class="cloud x1"></div>
  <div class="cloud x2"></div>
  <div class="cloud x3"></div>
  <div class="cloud x4"></div>
  <div class="cloud x5"></div>
</div>
<div class="container1">
  <body>
    <div class="top-bar">
      <div class="left-buttons">
        <a href="{{ url_for('lk') }}" class="nav-button">Home</a>
        <a href="{{ url_for('about') }}" class="nav-button">About</a>
        <button class="nav-button">Contact</button>
        <a href="{{ url_for('game_create') }}" class="nav-button">Game</a>
      </div>
      <div class="right-buttons">
        <div class="user_name">
          <span>Welcome, {{ username }}!</span>
        </div>
        <div class="dropdown">
          <button class="dropbtn"><img src="{{ Photo_path }}" alt="Profile" class="profile-img"></button>
          <div class="dropdown-content">
            <a href="{{ url_for('lk') }}">Профиль</a>
            <a href="{{ url_for('update_profile_page') }}">Настройки</a>
            <a href="{{ url_for('logout') }}">Выход</a>
          </div>
        </div>
      </div>
    </div>
  <div id="login">

      <div class="container2">

        <form action="/Game" method="POST">

          <fieldset class="clearfix">

           <!-- <p><span class="fontawesome-user"></span> <input type="text" id="username" name="username" placeholder="Usernames Format: user1,user2"></p> -->
            <m>Участники:</m>
            <p><span class="fontawesome-user"></span> <textarea type="user_game" name="username" cols="27" placeholder="Usernames Format: user1,user2"></textarea></p>
            <m>Исключения:</m>
            <p><span class="fontawesome-user"></span> <textarea type="text" name="except" cols="27" placeholder="Ввод в формате: Username1:Username2"></textarea></p>
            <p><input type="submit" value="Save"></p>

          </fieldset>
        </form>
        </div>
      </div> <!-- end login -->

  </body>
</div>
</html>
